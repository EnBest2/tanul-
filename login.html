<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bejelentkezés - Tanuló Kártya App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Regisztráljuk a Service Worker-t a PWA támogatásához -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker registered!"));
    }
  </script>
</head>
<body>
  <header class="app-header">
    <h1>Tanuló Kártya App</h1>
  </header>
  <div class="auth-container">
    <div class="form-card" id="login-form">
      <h2>Bejelentkezés</h2>
      <input type="text" id="login-username" placeholder="Felhasználónév">
      <input type="password" id="login-password" placeholder="Jelszó">
      <button id="login-btn">Bejelentkezés</button>
      <p>Nincs fiókod? <a href="register.html" id="show-register">Regisztrálj itt</a></p>
    </div>
  </div>
  <script src="script-login.js"></script>
</body>
</html>
