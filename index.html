<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tanuló Kártya App</title>
  
  <!-- iOS/PWA támogatás -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="manifest.json">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>Tanuló Kártya App</h1>
  </header>

  <!-- Authentication Section -->
  <div id="auth-container" class="auth-container">
    <div class="form-card" id="login-form">
      <h2>Bejelentkezés</h2>
      <input type="text" id="login-username" placeholder="Felhasználónév">
      <input type="password" id="login-password" placeholder="Jelszó">
      <button id="login-btn">Bejelentkezés</button>
      <p>Még nincs fiókod? <a href="#" id="show-register">Regisztrálj itt</a></p>
    </div>
    <div class="form-card hidden" id="register-form">
      <h2>Regisztráció</h2>
      <input type="text" id="register-username" placeholder="Felhasználónév">
      <input type="password" id="register-password" placeholder="Jelszó">
      <button id="register-btn">Regisztráció</button>
      <p>Már van fiókod? <a href="#" id="show-login">Bejelentkezz be itt</a></p>
    </div>
  </div>

  <!-- Main Application Section -->
  <div id="app-container" class="app-container hidden">
    <div class="nav-bar">
      <button class="nav-btn" id="nav-create">Kártya létrehozása</button>
      <button class="nav-btn" id="nav-manage">Saját kártyák</button>
      <button class="nav-btn" id="nav-learn">Tanulási mód</button>
      <button class="nav-btn logout-btn" id="logout-btn">Kijelentkezés</button>
    </div>
    
    <!-- Create Flashcard Section -->
    <section id="create-section" class="section hidden">
      <h2>Új Tanuló Kártya létrehozása</h2>
      <div class="input-group">
        <label>Tantárgy:</label>
        <select id="flashcard-subject">
          <option value="toroknelem">Történelem</option>
          <option value="irodalom">Irodalom</option>
          <option value="nyeltan">Nyelvtan</option>
          <option value="angol">Angol</option>
        </select>
      </div>
      <div class="input-group">
        <label>Tétel (pl. Hidegháború):</label>
        <input type="text" id="flashcard-subtopic" placeholder="Add meg a tételt">
      </div>
      <div class="input-group">
        <label>Kérdés:</label>
        <input type="text" id="question-input" placeholder="Írd ide a kérdést">
      </div>
      <div class="input-group">
        <label>Válasz:</label>
        <textarea id="answer-input" placeholder="Írd ide a választ"></textarea>
      </div>
      <div class="input-group">
        <label>PDF feltöltése (opcionális):</label>
        <input type="file" id="pdf-upload" accept="application/pdf">
      </div>
      <div class="input-group">
        <label>Kép feltöltése (opcionális):</label>
        <input type="file" id="image-upload" accept="image/*">
      </div>
      <button id="save-flashcard-btn">Kártya Mentése</button>
      <button id="cancel-edit-btn" class="hidden">Mégse</button>
    </section>
    
    <!-- Manage Flashcards Section -->
    <section id="manage-section" class="section hidden">
      <h2>Saját kártyák</h2>
      <div id="flashcards-list" class="flashcards-list"></div>
    </section>
    
    <!-- Learning Mode Section -->
    <section id="learn-section" class="section hidden">
      <h2>Tanulási mód</h2>
      <div class="input-group">
        <label>Tantárgy:</label>
        <select id="learn-subject">
          <option value="toroknelem">Történelem</option>
          <option value="irodalom">Irodalom</option>
          <option value="nyeltan">Nyelvtan</option>
          <option value="angol">Angol</option>
        </select>
      </div>
      <div class="input-group">
        <label>Tétel:</label>
        <input type="text" id="learn-subtopic" placeholder="Add meg a tételt">
      </div>
      <button id="start-learn-btn">Tanulás indítása</button>
      
      <div id="learn-card-container" class="learn-card-container hidden">
        <div class="flashcard-card" id="learn-card">
          <div class="card-inner">
            <div class="card-front">
              <p id="learn-question"></p>
            </div>
            <div class="card-back">
              <p id="learn-answer"></p>
              <div id="learn-attachments"></div>
            </div>
          </div>
        </div>
        <button id="flip-card-btn">Kártya megfordítása</button>
        <button id="next-card-btn" class="hidden">Következő kártya</button>
      </div>
    </section>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
