<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tanuló Kártya App</title>
  
  <!-- iOS/PWA támogatás -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tanuló Kártya App</h1>
  </header>

  <!-- Auth felület -->
  <div id="auth-container" class="container">
    <div id="login-form">
      <h2>Bejelentkezés</h2>
      <input type="text" id="login-username" placeholder="Felhasználónév">
      <input type="password" id="login-password" placeholder="Jelszó">
      <button id="login-btn">Bejelentkezés</button>
      <p>Nincs fiókod? <a href="#" id="show-register">Regisztrálj itt</a></p>
    </div>
    <div id="register-form" class="hidden">
      <h2>Regisztráció</h2>
      <input type="text" id="register-username" placeholder="Felhasználónév">
      <input type="password" id="register-password" placeholder="Jelszó">
      <button id="register-btn">Regisztráció</button>
      <p>Van már fiókod? <a href="#" id="show-login">Jelentkezz be itt</a></p>
    </div>
  </div>

  <!-- Fő alkalmazás -->
  <div id="app-container" class="container hidden">
    <div id="user-info">
      <h2>Üdvözöllek, <span id="user-display"></span>!</h2>
      <button id="logout-btn" class="logout-btn">Kijelentkezés</button>
    </div>
    
    <!-- Kategória navigáció -->
    <div class="nav-categories">
      <button class="category-btn" data-category="">Összes</button>
      <button class="category-btn" data-category="toroknelem">Történelem</button>
      <button class="category-btn" data-category="irodalom">Irodalom</button>
      <button class="category-btn" data-category="nyeltan">Nyelvtan</button>
      <button class="category-btn" data-category="angol">Angol</button>
    </div>

    <!-- Flashcard létrehozás és szerkesztés űrlap -->
    <div id="flashcard-form">
      <h3 id="flashcard-form-title">Új Tanuló Kártya</h3>
      <!-- Rejtett mező az aktuális szerkesztett flashcard azonosítóhoz -->
      <input type="hidden" id="editing-id" value="">
      <select id="flashcard-category">
        <option value="toroknelem">Történelem</option>
        <option value="irodalom">Irodalom</option>
        <option value="nyeltan">Nyelvtan</option>
        <option value="angol">Angol</option>
      </select>
      <input type="text" id="question-input" placeholder="Kérdés">
      <textarea id="answer-input" placeholder="Válasz"></textarea>
      <p><strong>PDF feltöltése (opcionális):</strong></p>
      <input type="file" id="pdf-upload" accept="application/pdf">
      <p><strong>Kép feltöltése (opcionális):</strong></p>
      <input type="file" id="image-upload" accept="image/*">
      <button id="save-flashcard-btn">Kártya Mentése</button>
      <button id="cancel-edit-btn" class="hidden">Mégse</button>
    </div>

    <!-- Flashcard-ok listázása -->
    <div id="flashcards-container">
      <h3>Kártyák</h3>
      <div id="flashcards-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
